version: "3.7"

services:
  # TheHive
  thehive-proxy-thehive:
    build: thehive/thehive-proxy-thehive
    depends_on:
    - thehive-cortex
  thehive-proxy-cortex:
    build: thehive/thehive-proxy-cortex
    depends_on:
    - thehive-cortex
  thehive-elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:5.6.0
    environment:
      - http.host=0.0.0.0
      - transport.host=0.0.0.0
      - xpack.security.enabled=false
      - cluster.name=hive
      - script.inline=true
      - thread_pool.index.queue_size=100000
      - thread_pool.search.queue_size=100000
      - thread_pool.bulk.queue_size=100000
    ulimits:
      nofile:
        soft: 65536
        hard: 65536
  thehive-cortex:
    image: thehiveproject/cortex:latest
    depends_on:
      - thehive-elasticsearch
    command: --es-hostname thehive-elasticsearch
  thehive-thehive:
    image: thehiveproject/thehive:latest
    depends_on:
      - thehive-elasticsearch
      - thehive-cortex
    volumes:
      - ${PWD}/thehive/thehive/application.conf:/etc/thehive/application.conf
    command: --es-hostname thehive-elasticsearch --cortex-hostname thehive-cortex --cortex-key cZiwmWoCMNVe+X/FQE4Qib9z22VJXxZk
